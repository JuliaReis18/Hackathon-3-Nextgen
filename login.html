<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Funifier</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #1a1a1a;
      width: 320px;
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #ffffff;
    }

    .logo-box {
      width: 80px;
      height: 80px;
      background-color: #2a2a2a;
      border: 2px solid #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .logo-slashes {
      font-size: 36px;
      font-weight: 300;
      color: #ffffff;
    }

    .login-title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .login-input {
      background-color: #2a2a2a;
      border: none;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
      color: #ffffff;
    }

    .login-input::placeholder {
      color: #999999;
    }

    .login-button {
      background-color: #2a2a2a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      letter-spacing: 1px;
    }

    .login-button:hover {
      background-color: #3a3a3a;
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .login-voltar {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #ccc;
      border: 1px solid #ffffff40;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .login-voltar span {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
    .login-voltar:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-box">
      <div class="logo-slashes">//</div>
    </div>

    <h1 class="login-title">LOGIN</h1>

    <input type="text" class="login-input" id="username" placeholder="Login" />
    <input type="password" class="login-input" id="password" placeholder="Senha" />

    <button class="login-button" id="login-button">ENTRAR</button>

    <div class="error-message" id="error-message">
      Erro ao autenticar. Verifique suas credenciais.
    </div>

    <div class="login-voltar" onclick="window.location.href='cadastro.html'">
      Ainda n√£o tem conta? <span>Cadastre-se</span>
    </div> 
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('funifier_token');
      if (token) {
        window.location.href = 'status.html';
      }

      const loginButton = document.getElementById('login-button');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('error-message');

      loginButton.addEventListener('click', async function () {
        try {
          loginButton.disabled = true;
          loginButton.textContent = 'AUTENTICANDO...';
          errorMessage.style.display = 'none';

          const response = await fetch('https://service2.funifier.com/v3/auth/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              apiKey: '6802f12c2327f74f3a3627f8',
              grant_type: 'password',
              username: usernameInput.value,
              password: passwordInput.value
            })
          });

          if (!response.ok) {
            throw new Error('Erro ao autenticar');
          }

          const data = await response.json();
          const token = 'Bearer ' + data.access_token;
          localStorage.setItem('funifier_token', token);

          window.location.href = 'status.html';
        } catch (error) {
          console.error(error);
          errorMessage.style.display = 'block';
          loginButton.disabled = false;
          loginButton.textContent = 'ENTRAR';
        }
      });

      passwordInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          loginButton.click();
        }
      });
    });
  </script>
</body>
</html>
