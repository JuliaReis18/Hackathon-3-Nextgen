<!DOCTYPE html>
<html lang="pt-br" ng-app="literalCafeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - Literal Caf√©</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-box {
            display: inline-block;
            border: 2px solid #fff;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .challenges-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .challenge-item {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .challenge-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2c2c2c;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .challenge-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .challenge-info {
            flex: 1;
        }

        .challenge-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .challenge-description {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }
        .challenge-points {
            color: #aaa;
            font-size: 14px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #1e1e1e;
            padding: 12px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 18px;
            color: #aaa;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 12px;
            color: #ff6b6b;
            margin: 20px 0;
        }
    </style>
</head>
<body ng-controller="DesafiosController">
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-box">//</div>
                <div class="title">Desafios</div>
            </div>
        </div>

        <div class="loading" ng-if="loading">
            Carregando desafios...
        </div>
        
        <div class="error" ng-if="error">
            Ocorreu um erro ao carregar os desafios. Por favor, tente novamente.
        </div>

        <div class="challenges-list" ng-if="!loading && !error">
            <div class="challenge-item" ng-repeat="challenge in challenges">
                <div class="challenge-icon">
                    <img ng-src="{{getIconForChallenge(challenge)}}" alt="√çcone do desafio">
                </div>
                <div class="challenge-info">
                    <div class="challenge-title">{{challenge.challenge}}</div>
                    <div class="challenge-description">{{challenge.description}}</div>
                    <div class="challenge-points">{{getRewardPoints(challenge)}} pontos</div>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-item" ng-class="{'active': currentPage === 'status.html'}" ng-click="navigateTo('status.html')">
                <span class="nav-icon">üìä</span>
                Status
            </div>
            <div class="nav-item" ng-class="{'active': currentPage === 'challenges.html'}" ng-click="navigateTo('challenges.html')">
                <span class="nav-icon">üéØ</span>
                Desafios
            </div>
            <div class="nav-item" ng-class="{'active': currentPage === 'leaderboard.html'}" ng-click="navigateTo('leaderboard.html')">
                <span class="nav-icon">üèÜ</span>
                Ranking
            </div>
            <div class="nav-item" ng-class="{'active': currentPage === 'prizes.html'}" ng-click="navigateTo('prizes.html')">
                <span class="nav-icon">üéÅ</span>
                Pr√™mios
            </div>
        </div>
    </div>

    <script>
        angular.module('literalCafeApp', [])
            .controller('DesafiosController', ['$scope', '$http', function($scope, $http) {
                $scope.challenges = [];
                $scope.loading = true;
                $scope.error = false;
                
                // Define a p√°gina atual com base no caminho do URL
                $scope.currentPage = window.location.pathname.split('/').pop();

                // Fun√ß√£o para navega√ß√£o
                $scope.navigateTo = function(page) {
                    window.location.href = page;
                };

                // √çcones para os diferentes tipos de desafios
                var challengeIcons = {
                    'comprar': 'https://cdn-icons-png.flaticon.com/512/3081/3081559.png', // √çcone de caf√©
                    'convidar': 'https://cdn-icons-png.flaticon.com/512/2497/2497892.png', // √çcone de pessoas
                    'compartilhar': 'https://cdn-icons-png.flaticon.com/512/2065/2065062.png', // √çcone de compartilhamento
                    'default': 'https://cdn-icons-png.flaticon.com/512/1087/1087927.png' // √çcone padr√£o
                };
                
                // Fun√ß√£o para obter o √≠cone apropriado para o desafio
                $scope.getIconForChallenge = function(challenge) {
                    if (challenge.rules && challenge.rules.length > 0) {
                        var actionId = challenge.rules[0].actionId;
                        
                        if (challenge.challenge.toLowerCase().includes('comprar') || 
                            (actionId && actionId === 'comprar')) {
                            return challengeIcons.comprar;
                        } else if (challenge.challenge.toLowerCase().includes('convidar') || 
                                 (actionId && actionId === 'convidar')) {
                            return challengeIcons.convidar;
                        } else if (challenge.challenge.toLowerCase().includes('compartilhar') || 
                                 (actionId && actionId === 'compartilhar')) {
                            return challengeIcons.compartilhar;
                        }
                    }
                    return challengeIcons.default;
                };
                
                // Fun√ß√£o para obter os pontos de recompensa do desafio
                $scope.getRewardPoints = function(challenge) {
                    if (challenge.points && challenge.points.length > 0) {
                        // Procura pontos XP primeiro
                        for (var i = 0; i < challenge.points.length; i++) {
                            if (challenge.points[i].category === 'xp') {
                                return challenge.points[i].total;
                            }
                        }
                        
                        // Se n√£o encontrar XP, retorna o primeiro tipo de pontos
                        return challenge.points[0].total;
                    }
                    return 0;
                };
                
                // Carrega os desafios da API
                var req = {
                    method: 'GET',
                    url: 'https://service2.funifier.com/v3/challenge',
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzUxMiIsImNhbGciOiJHWklQIn0.H4sIAAAAAAAAAD2LQQrCMBAAvyI559AkdTd4FwSPPkDWdAOBYEOSqkX8uwuF3oZh5quopCuv6qTADzYaG6yzGHGMjhwIeaVVC3NhSSrTdKec9eFdU-cNJ868M3V6UGN5KIR5eXa5zrf1El5V3NK47mIWkUgCg-NxQOsNaMWfsglABAO_P8SvQ8WgAAAA.l6Irs0s6D4bDlyL9k3iGgDvIntXRWRKPe9F-swp42zml7PppRkr6lma1y3yQbLYFSKNtUMGTCjK5_pDybXcemA",
                        "Content-Type": "application/json"
                    }
                };

                $http(req).then(
                    function(response) {
                        $scope.challenges = response.data;
                        $scope.loading = false;
                        
                        // Filtrar os desafios para mostrar no prot√≥tipo
                        $scope.challenges = $scope.challenges.filter(function(challenge) {
                            return challenge.active;
                        });
                    },
                    function(error) {
                        console.log('Erro ao carregar desafios:', error);
                        $scope.error = true;
                        $scope.loading = false;
                    }
                );
            }]);
    </script>
</body>
</html>
