<!DOCTYPE
html >
  <html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Jogador - Funifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .app-container {
            background-color: #1a1a1a;
            width: 400px;
            min-height: 650px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }
        @media (max-width: 500px) {
            .app-container {
                width: 98vw;
                min-height: 98vh;
                border-radius: 0;
            }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333333;
        }
        
        .back-button {
            color: #ffffff;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .status-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }
        
        .logout-button {
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }
        
        .player-container {
            padding: 20px;
            text-align: center;
        }
        
        .profile-image-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #333333;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .points-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0;
        }
        
        .points-box {
            text-align: center;
        }
        
        .points-value {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .points-label {
            font-size: 12px;
            color: #999999;
            text-transform: uppercase;
            margin: 5px 0 0;
        }
        
        .progress-section {
            margin: 25px 0 15px;
            position: relative;
        }
        
        .progress-container {
            background-color: #333333;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4c6baf 0%, #5e8eff 100%);
            height: 100%;
            border-radius: 10px;
            position: relative;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px rgba(94, 142, 255, 0.5);
        }
        
        .progress-percentage {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 51%,
                rgba(255, 255, 255, 0) 100%
            );
        }
        
        .level-info {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
            color: #999999;
        }
        
        .level-text {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .xp-next-text {
            font-size: 14px;
            color: #cccccc;
            margin: 10px 0 15px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            display: inline-block;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333333;
            padding: 15px 0;
            margin-top: 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999999;
            text-decoration: none;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .loading {
            font-size: 18px;
            margin: 50px 0;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(94, 142, 255, 0.5); }
            50% { box-shadow: 0 0 15px rgba(94, 142, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(94, 142, 255, 0.5); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .progress-markers {
            display: flex;
            justify-content: space-between;
            position: relative;
            height: 20px;
            margin-top: 10px;
        }

        .marker {
            position: relative;
            width: 3px;
            height: 10px;
            background-color: #333333;
        }

        .marker.completed {
            background-color: #5e8eff;
        }

        .marker.current {
            background-color: #5e8eff;
            height: 15px;
            width: 5px;
            box-shadow: 0 0 10px rgba(94, 142, 255, 0.8);
        }

        .marker-label {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #999999;
        }

        .xp-progress-visual {
            background-color: #222222;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="back-button">&#8249;</button>
            <h1 class="status-title">STATUS</h1>
            <button class="logout-button" id="logout-button">Sair</button>
        </div>
        
        <div class="player-container" id="player-container">
            <div class="loading" id="loading">Carregando...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playerContainer = document.getElementById('player-container');
            const loading = document.getElementById('loading');
            const logoutButton = document.getElementById('logout-button');
            
            // Verificar se existe um token
            const token = localStorage.getItem('funifier_token');
            if (!token) {
                // Redirecionar para a p√°gina de login
                window.location.href = 'login.html';
                return;
            }
            
            // Adicionar evento de logout
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('funifier_token');
                window.location.href = 'login.html';
            });
            
            // Buscar dados do jogador
            getPlayer(token);
            
            async function getPlayer(token) {
                try {
                    const response = await fetch('https://service2.funifier.com/v3/player/me', {
                        method: 'GET',
                        headers: {
                            'Authorization': token,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro ao buscar dados do jogador');
                    }
                    
                    const player = await response.json();

                    const statusResponse = await fetch('https://service2.funifier.com/v3/player/' + player._id + '/status', {
                        method: 'GET',
                        headers: {
                            'Authorization': token,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!statusResponse.ok) {
                        throw new Error('Erro ao buscar status do jogador');
                    }
                    
                    const status = await statusResponse.json();
                    
                    renderPlayerProfile(player, status);
                } catch (error) {
                    console.error(error);
                    // Em caso de erro, redirecionar para login
                    localStorage.removeItem('funifier_token');
                    window.location.href = 'login.html';
                }
            }

            function generateProgressMarkers(currentLevel, nextLevel, currentXp) {
                const totalMarkers = 10;
                const xpRange = nextLevel - currentLevel;
                let markersHTML = '';
                
                for (let i = 0; i <= totalMarkers; i++) {
                    const markerXp = currentLevel + (xpRange * (i / totalMarkers));
                    const isCompleted = currentXp >= markerXp;
                    const isCurrent = i > 0 && 
                                      currentXp >= currentLevel + (xpRange * ((i-1) / totalMarkers)) && 
                                      currentXp < markerXp;
                    
                    const markerClass = isCurrent ? 'marker current' : isCompleted ? 'marker completed' : 'marker';
                    const showLabel = i === 0 || i === totalMarkers || i === Math.floor(totalMarkers/2) || isCurrent;
                    
                    markersHTML += `
                        <div class="${markerClass}">
                            ${showLabel ? `<span class="marker-label">${Math.round(markerXp)}</span>` : ''}
                        </div>
                    `;
                }
                
                return markersHTML;
            }
            
            function renderPlayerProfile(player, status) {
                loading.style.display = 'none';

                // Pegando os dados corretamente com base na resposta da API
                const moedas = status.point_categories?.moedas ?? 0;
                const xp = status.point_categories?.xp ?? 0;
                const currentLevel = status.level_progress?.level?.minPoints ?? 0;
                const nextLevel = status.level_progress?.next_level?.minPoints ?? 0;
                
                // Calcular XP necess√°rio para o pr√≥ximo n√≠vel
                const xpToNext = nextLevel - xp;
                
                // Calcular a porcentagem de progresso para o pr√≥ximo n√≠vel
                const xpRange = nextLevel - currentLevel;
                const xpProgress = xp - currentLevel;
                let percentComplete = 0;
                
                if (xpRange > 0) {
                    percentComplete = Math.min(100, Math.max(0, (xpProgress / xpRange) * 100));
                }
                
                // Formatar moedas e xp
                const moedasFmt = new Intl.NumberFormat('pt-BR').format(moedas);
                const xpFmt = new Intl.NumberFormat('pt-BR').format(xp);
                const nivelAtual = status.level_progress?.level?.level ?? 'N√≠vel desconhecido';
                const proximoNivel = status.level_progress?.next_level?.level ?? '';
                
                // Formatar porcentagem para exibi√ß√£o
                const percentFormatted = percentComplete.toFixed(0);

                const profileHTML = `
                    <div class="profile-image-container">
                        <img class="profile-image" src="${player.image?.small?.url || 'https://via.placeholder.com/100'}" alt="Profile Image">
                    </div>
                    <div class="player-name">${player.name || 'Jogador'}</div>
                    <div class="points-container">
                        <div class="points-box">
                            <p class="points-value">${moedasFmt}</p>
                            <p class="points-label">Moedas</p>
                        </div>
                        <div class="points-box">
                            <p class="points-value">${xpFmt}</p>
                            <p class="points-label">XP</p>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="level-info">
                            <span>${nivelAtual}</span>
                            <span>${proximoNivel}</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar pulse-animation" style="width: ${percentComplete}%"></div>
                            <div class="progress-percentage">${percentFormatted}%</div>
                        </div>
                        <div class="level-info">
                            <span>${currentLevel} XP</span>
                            <span>${nextLevel} XP</span>
                        </div>
                        
                        <!-- Barra de progresso visual com marcadores -->
                        <div class="xp-progress-visual" style="margin-top: 15px; position: relative; height: 30px;">
                            <!-- Marcadores de progresso -->
                            <div class="progress-markers">
                                ${generateProgressMarkers(currentLevel, nextLevel, xp)}
                            </div>
                            <!-- Texto informativo -->
                            <div class="progress-text" style="text-align: center; margin-top: 5px; font-size: 12px; color: #cccccc;">
                                ${xpProgress} de ${xpRange} XP conquistados neste n√≠vel
                            </div>
                        </div>
                    </div>
                    
                    <div class="xp-next-text">
                        Faltam <b>${new Intl.NumberFormat('pt-BR').format(xpToNext)}</b> XP para o pr√≥ximo n√≠vel
                        <div style="font-size: 11px; margin-top: 5px; color: #999999;">
                            ${percentFormatted}% do caminho conclu√≠do
                        </div>
                    </div>
                    
                    <div class="level-text">${nivelAtual}</div>
                    <div class="nav-bar">
                        <a href="#" class="nav-item">
                            <div class="nav-icon">&#9737;</div>
                            Desafios
                        </a>
                        <a href="#" class="nav-item">
                            <div class="nav-icon">&#9776;</div>
                            Ranking
                        </a>
                        <a href="#" class="nav-item">
                            <div class="nav-icon">&#127942;</div>
                            Pr√™mios
                        </a>
                    </div>
                `;
                playerContainer.innerHTML = profileHTML;
                
                // Iniciar anima√ß√£o da barra de progresso com delay para criar efeito visual
                setTimeout(() => {
                    const progressBar = document.querySelector('.progress-bar');
                    if (progressBar) {
                        progressBar.style.width = `${percentComplete}%`;
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
