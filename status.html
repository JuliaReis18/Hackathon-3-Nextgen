<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Jogador - Funifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .app-container {
            background-color: #1a1a1a;
            width: 320px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333333;
        }
        
        .back-button {
            color: #ffffff;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .status-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }
        
        .logout-button {
            color: #ffffff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }
        
        .player-container {
            padding: 20px;
            text-align: center;
        }
        
        .profile-image-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #333333;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .points-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0;
        }
        
        .points-box {
            text-align: center;
        }
        
        .points-value {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .points-label {
            font-size: 12px;
            color: #999999;
            text-transform: uppercase;
            margin: 5px 0 0;
        }
        
        .progress-container {
            background-color: #333333;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background-color: #ffffff;
            height: 100%;
            width: 70%;
            border-radius: 4px;
        }
        
        .level-text {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333333;
            padding: 15px 0;
            margin-top: 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999999;
            text-decoration: none;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .loading {
            font-size: 18px;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="back-button">&#8249;</button>
            <h1 class="status-title">STATUS</h1>
            <button class="logout-button" id="logout-button">Sair</button>
        </div>
        
        <div class="player-container" id="player-container">
            <div class="loading" id="loading">Carregando...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playerContainer = document.getElementById('player-container');
            const loading = document.getElementById('loading');
            const logoutButton = document.getElementById('logout-button');
            
            // Verificar se existe um token
            const token = localStorage.getItem('funifier_token');
            if (!token) {
                // Redirecionar para a página de login
                window.location.href = 'login.html';
                return;
            }
            
            // Adicionar evento de logout
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('funifier_token');
                window.location.href = 'login.html';
            });
            
            // Buscar dados do jogador
            getPlayer(token);
            
            async function getPlayer(token) {
                try {
                    const response = await fetch('https://service2.funifier.com/v3/player/me', {
                        method: 'GET',
                        headers: {
                            'Authorization': token,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro ao buscar dados do jogador');
                    }
                    
                    const player = await response.json();
                    renderPlayerProfile(player);
                } catch (error) {
                    console.error(error);
                    // Em caso de erro, redirecionar para login
                    localStorage.removeItem('funifier_token');
                    window.location.href = 'login.html';
                }
            }
            
            function renderPlayerProfile(player) {
                loading.style.display = 'none';

                // Pegando os dados corretamente com base na resposta da API
                const moedas = player.pointCategories?.moedas ?? 0;
                const xp = player.pointCategories?.xp ?? 0;
                const totalPoints = player.totalPoints ?? 0;
                const nivel = player.level?.level ?? 'Nível desconhecido';
                const percent = player.level_progress?.percent_completed ?? 0;

                // Formatar moedas, xp e pontos totais
                const moedasFmt = new Intl.NumberFormat('pt-BR').format(moedas);
                const xpFmt = new Intl.NumberFormat('pt-BR').format(xp);
                const totalPointsFmt = new Intl.NumberFormat('pt-BR').format(totalPoints);

                const progressBarStyle = `width: ${percent}%;`;

                const profileHTML = `
                    <div class="profile-image-container">
                        <img class="profile-image" src="${player.image?.small?.url || 'https://via.placeholder.com/100'}" alt="Profile Image">
                    </div>
                    <div class="player-name">${player.name || 'Jogador'}</div>
                    <div class="points-container">
                        <div class="points-box">
                            <p class="points-value">${totalPointsFmt}</p>
                            <p class="points-label">Pontos</p>
                        </div>
                        <div class="points-box">
                            <p class="points-value">${moedasFmt}</p>
                            <p class="points-label">Moedas</p>
                        </div>
                        <div class="points-box">
                            <p class="points-value">${xpFmt}</p>
                            <p class="points-label">XP</p>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="${progressBarStyle}"></div>
                    </div>
                    <div class="level-text">${nivel}</div>
                    <div class="nav-bar">
                        <a href="#" class="nav-item">
                            <div class="nav-icon">&#9737;</div>
                            Desafios
                        </a>
                        <a href="#" class="nav-item">
                            <div class="nav-icon">&#9776;</div>
                            Ranking
                        </a>
                        <a href="#" class="nav-item">
                            <div class="nav-icon">&#127942;</div>
                            Prêmios
                        </a>
                    </div>
                `;
                playerContainer.innerHTML = profileHTML;
            }
        });
    </script>
</body>
</html>
