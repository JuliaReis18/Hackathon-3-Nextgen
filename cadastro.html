<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Funifier</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cadastro-container {
      background-color: #1a1a1a;
      width: 320px;
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #ffffff;
    }

    .logo-box {
      width: 80px;
      height: 80px;
      background-color: #2a2a2a;
      border: 2px solid #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .logo-slashes {
      font-size: 36px;
      font-weight: 300;
      color: #ffffff;
    }

    .cadastro-title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .cadastro-input {
      background-color: #2a2a2a;
      border: none;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
      color: #ffffff;
    }

    .cadastro-input::placeholder {
      color: #999999;
    }

    .cadastro-button {
      background-color: #2a2a2a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      letter-spacing: 1px;
    }

    .cadastro-button:hover {
      background-color: #3a3a3a;
    }

    .login-voltar {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #ccc;
      border: 1px solid #ffffff40;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .login-voltar span {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    .login-voltar:hover {
      background-color: #2a2a2a;
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <div class="logo-box">
      <div class="logo-slashes">//</div>
    </div>

    <h1 class="cadastro-title">CADASTRO</h1>

    <input type="text" class="cadastro-input" id="id" placeholder="CPF (somente números)" />
    <input type="text" class="cadastro-input" id="name" placeholder="Nome completo" />
    <input type="email" class="cadastro-input" id="email" placeholder="Email" />
    <input type="text" class="cadastro-input" id="telefone" placeholder="Telefone" />
    <input type="password" class="cadastro-input" id="senha" placeholder="Senha" />

    <button class="cadastro-button" onclick="cadastrar()">CADASTRAR</button>

    <div class="login-voltar" onclick="voltarLogin()">
      Já tem conta? <span>Faça login</span>
    </div>

    <div class="error-message" id="error-message">
      Erro ao cadastrar. Verifique os dados e tente novamente.
    </div>
  </div>

  <script>
    function voltarLogin() {
      window.location.href = 'login.html';
    }

    async function cadastrar() {
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('https://service2.funifier.com/v3/player', {
          method: 'POST',
          headers: {
            'Authorization': 'Basic NjgwMmYxMmMyMzI3Zjc0ZjNhMzYyN2Y4OjY4MDNkNTQ4MjMyN2Y3NGYzYTM2MzgzNg==',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            _id: id,
            name: name,
            email: email,
            password: senha,
            extra: {
              telefone: telefone
            }
          })
        });

        if (!response.ok) {
          throw new Error('Erro na requisição');
        }

        const data = await response.json();
        console.log(data);

        // (Opcional) salvar token ou dados no localStorage
        // localStorage.setItem('user_data', JSON.stringify(data));

        alert('Cadastro realizado com sucesso!');
        window.location.href = 'login.html';
      } catch (error) {
        console.error(error);
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
